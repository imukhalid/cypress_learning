<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button onclick="myFunction()">I am Umair. you can touch Me anytime</button>
   <button onclick="confirmed()">Confirm Me</button>
   <button onclick="promptDemo()">Ask Me</button>
   <script>
        function myFunction(){
            alert("Hey! you just touched me.")
        }

        function confirmed(){
            confirm("Are you sure you want to touch me?")
        }

        function promptDemo(){
            prompt("Why do you want to touch me?")
        }
   </script>
</body>
</html>
